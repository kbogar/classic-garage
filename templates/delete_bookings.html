{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}



<!-- delete bookings -->
<div class="jumbotron jumbotron-fluid info-container">
    <div class="container">
        <h1>Delete your booking</h1>
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <div class="col-10 offset-1 col-md-8 offset-md-2 mt-3 p-3">
            <p>Are you sure you want to delete your booking?</p>
            <form method="POST" class="text-center">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-lg btn-danger mt-3" type="submit" value="Delete">Delete</button>
                <a href="{% url 'my_bookings' %}" class="btn btn-lg btn-success mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
