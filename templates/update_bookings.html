{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}



<!-- update booking form -->
<div class="jumbotron jumbotron-fluid info-container">
    <div class="container">
        <h1>Update your booking details</h1>
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <div class="col-10 offset-1 col-md-8 offset-md-2 mt-3 p-3">

            <form method="POST" class="text-center">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-lg btn-success mt-3" type="submit" value="Update">Save</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
