{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="jumbotron jumbotron-fluid info-container">
    <div class="container">
        <h1>Contact Us</h1>
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <div class="col-10 offset-1 col-md-8 offset-md-2 mt-3 p-3">
            <p class="fst-italic fs-4 text-center">Do you have an innovative concept that you would like to bring to life?</p>
            <form action="" method="POST" class="text-center">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-lg btn-secondary mt-3" type="submit" value="Submit">Send</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
